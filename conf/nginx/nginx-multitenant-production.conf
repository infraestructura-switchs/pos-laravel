# ============================================
# Configuración Nginx Multi-Tenant - Producción
# ============================================
# Archivo: nginx-multitenant-production.conf
# Uso: Para servidor VPS de producción
# Ubicación en servidor: /etc/nginx/sites-available/laravel-multitenant

# Servidor para dominio central (sin subdominios)
server {
    listen 80;
    server_name adminpos.dokploy.movete.cloud;
    
    # Redirección a HTTPS (descomentar cuando tengas SSL)
    # return 301 https://$server_name$request_uri;
    
    root /var/www/html/public;
    index index.php index.html index.htm;
    
    charset utf-8;
    
    # Logs específicos para dominio central
    access_log /var/log/nginx/central-access.log;
    error_log /var/log/nginx/central-error.log;
    
    # Headers de seguridad
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # Tamaño máximo de archivos
    client_max_body_size 50M;
    
    # Bloquear acceso a archivos sensibles
    location ~ /\.(?!well-known).* {
        deny all;
    }
    
    location /.git {
        deny all;
        return 403;
    }
    
    # Favicon y robots
    location = /favicon.ico { 
        access_log off; 
        log_not_found off; 
    }
    
    location = /robots.txt  { 
        access_log off; 
        log_not_found off; 
    }
    
    # Assets estáticos con cache agresivo
    location ~* \.(jpg|jpeg|gif|png|css|js|ico|webp|tiff|ttf|svg|woff|woff2|eot)$ {
        expires 365d;
        add_header Cache-Control "public, immutable, no-transform";
        access_log off;
    }
    
    # Directorio build (Vite assets)
    location /build/ {
        alias /var/www/html/public/build/;
        expires 365d;
        add_header Cache-Control "public, immutable, no-transform";
        access_log off;
    }
    
    # Directorio vendor
    location /vendor/ {
        alias /var/www/html/public/vendor/;
        expires 365d;
        add_header Cache-Control "public, immutable, no-transform";
        access_log off;
    }
    
    # Storage público
    location /storage/ {
        alias /var/www/html/storage/app/public/;
        expires 7d;
        add_header Cache-Control "public";
    }
    
    # Ruta principal - Laravel
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # Manejo de PHP
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        include fastcgi_params;
        
        # Aumentar timeouts para procesos largos
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
        
        # Buffer settings
        fastcgi_buffer_size 128k;
        fastcgi_buffers 256 16k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_temp_file_write_size 256k;
    }
    
    # Denegar acceso a archivos PHP en storage
    location ~* ^/storage/.*\.php$ {
        deny all;
    }
    
    # Comprimir respuestas
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;
}

# Servidor wildcard para TODOS los subdominios (tenants)
server {
    listen 80;
    # Wildcard: captura cualquier subdominio excepto adminpos
    server_name ~^(?!adminpos$)(?<tenant>.+)\.dokploy\.movete\.cloud$;
    
    # Redirección a HTTPS (descomentar cuando tengas SSL)
    # return 301 https://$host$request_uri;
    
    root /var/www/html/public;
    index index.php index.html index.htm;
    
    charset utf-8;
    
    # Logs específicos para tenants
    access_log /var/log/nginx/tenants-access.log;
    error_log /var/log/nginx/tenants-error.log;
    
    # Headers de seguridad
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # Tamaño máximo de archivos
    client_max_body_size 50M;
    
    # Pasar el subdominio como variable a PHP
    fastcgi_param TENANT_SUBDOMAIN $tenant;
    
    # Bloquear acceso a archivos sensibles
    location ~ /\.(?!well-known).* {
        deny all;
    }
    
    location /.git {
        deny all;
        return 403;
    }
    
    # Favicon y robots
    location = /favicon.ico { 
        access_log off; 
        log_not_found off; 
    }
    
    location = /robots.txt  { 
        access_log off; 
        log_not_found off; 
    }
    
    # Assets estáticos con cache agresivo
    location ~* \.(jpg|jpeg|gif|png|css|js|ico|webp|tiff|ttf|svg|woff|woff2|eot)$ {
        expires 365d;
        add_header Cache-Control "public, immutable, no-transform";
        access_log off;
    }
    
    # Directorio build (Vite assets)
    # Los tenants cargan assets desde el dominio central
    location /build/ {
        alias /var/www/html/public/build/;
        expires 365d;
        add_header Cache-Control "public, immutable, no-transform";
        add_header Access-Control-Allow-Origin "*";
        access_log off;
    }
    
    # Directorio vendor
    location /vendor/ {
        alias /var/www/html/public/vendor/;
        expires 365d;
        add_header Cache-Control "public, immutable, no-transform";
        add_header Access-Control-Allow-Origin "*";
        access_log off;
    }
    
    # Storage por tenant
    location /storage/ {
        alias /var/www/html/storage/app/public/;
        expires 7d;
        add_header Cache-Control "public";
    }
    
    # Ruta principal - Laravel
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # Manejo de PHP
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        include fastcgi_params;
        
        # Aumentar timeouts para procesos largos
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
        
        # Buffer settings
        fastcgi_buffer_size 128k;
        fastcgi_buffers 256 16k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_temp_file_write_size 256k;
    }
    
    # Denegar acceso a archivos PHP en storage
    location ~* ^/storage/.*\.php$ {
        deny all;
    }
    
    # Comprimir respuestas
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;
}


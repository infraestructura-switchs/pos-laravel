server {
  # Render provisions and terminates SSL
  listen 8080;

  # Make site accessible from http://localhost/ and handle multi-tenant subdomains
  server_name _ *.postest.movete.cloud;

  root /var/www/html/public;
  index index.html index.htm index.php;

  # Disable sendfile as per https://docs.vagrantup.com/v2/synced-folders/virtualbox.html
  sendfile off;

  # Add stdout logging
  ##error_log /dev/stdout info;
  ##access_log /dev/stdout;

    error_log /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;

  # block access to sensitive information about git
  location /.git {
    deny all;
    return 403;
  }

  add_header X-Frame-Options "SAMEORIGIN";
  add_header X-XSS-Protection "1; mode=block";
  add_header X-Content-Type-Options "nosniff";

  # Multi-tenant headers
  add_header X-Tenant-Domain $host always;
  add_header X-Forwarded-Host $host always;
  add_header X-Forwarded-Proto $scheme always;

  charset utf-8;

  location / {
      try_files $uri $uri/ /index.php?$query_string;
  }

  location = /favicon.ico { access_log off; log_not_found off; }
  location = /robots.txt  { access_log off; log_not_found off; }

  # Serve Laravel Mix/Vite build files
  location /build {
    alias /var/www/html/public/build;
    expires 1y;
    add_header Cache-Control "public, immutable";
    access_log off;
  }

  # Serve storage files
  location /storage {
    alias /var/www/html/storage/app/public;
    expires 1y;
    add_header Cache-Control "public, immutable";
    access_log off;
  }

  error_page 404 /index.php;

  # Handle CSS files with proper MIME type
  location ~* \.css$ {
    add_header Content-Type text/css;
    expires 1y;
    add_header Cache-Control "public, immutable";
    access_log off;
  }

  # Handle JS files with proper MIME type
  location ~* \.js$ {
    add_header Content-Type application/javascript;
    expires 1y;
    add_header Cache-Control "public, immutable";
    access_log off;
  }

  # Handle other static assets
  location ~* \.(jpg|jpeg|gif|png|ico|webp|tiff|ttf|svg|woff|woff2|eot)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    access_log off;
  }

  location ~ \.php$ {
    fastcgi_split_path_info ^(.+\.php)(/.+)$;
    fastcgi_pass unix:/var/run/php-fpm.sock;
    fastcgi_index index.php;
    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    fastcgi_param SCRIPT_NAME $fastcgi_script_name;
    fastcgi_param HTTP_HOST $host;
    fastcgi_param SERVER_NAME $server_name;
    include fastcgi_params;
  }

  # deny access to . files
  location ~ /\. {
    log_not_found off;
    deny all;
  }

  location ~ /\.(?!well-known).* {
    deny all;
  }
}

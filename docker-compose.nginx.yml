# Docker Compose para Laravel Multi-Tenant

services:
  # Servidor Web Nginx
  nginx:
    image: nginx:alpine
    container_name: laravel-nginx-multitenant
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # C贸digo de la aplicaci贸n
      - .:/var/www/html
      # Configuraci贸n de Nginx
      - ./conf/nginx/nginx-multitenant-docker.conf:/etc/nginx/conf.d/default.conf
      # Logs
      - ./storage/logs/nginx:/var/log/nginx
    depends_on:
      - php
      - mysql
    networks:
      - laravel-multitenant
    restart: unless-stopped

  # PHP-FPM
  php:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: laravel-php-fpm
    volumes:
      - .:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
      # Usar volumen de Docker para bootstrap/cache (evita problemas de permisos en Windows)
      - laravel-bootstrap-cache:/var/www/html/bootstrap/cache
      # CRITICO: vendor en volumen de Docker (mucho mas rapido)
      - laravel-vendor:/var/www/html/vendor
    working_dir: /var/www/html
    networks:
      - laravel-multitenant
    restart: unless-stopped
    environment:
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=pos_central
      - DB_USERNAME=root
      - DB_PASSWORD=root_password
      - CENTRAL_DOMAIN=adminpos.dokploy.movete.cloud
      # Cloudinary Configuration
      - CLOUDINARY_CLOUD_NAME=dxktixdby
      - CLOUDINARY_API_KEY=672933399666117
      - CLOUDINARY_API_SECRET=4q1LKVcTy_CDxnWwSxHuJyixrrI
      - CLOUDINARY_SECURE=true
      - CLOUDINARY_FOLDER=pos-images
      # N8N WhatsApp Configuration
      - N8N_WHATSAPP_WEBHOOK_URL=https://n8nserver.dokploy.movete.cloud/webhook/factura
      - N8N_TIMEOUT=10
    depends_on:
      - mysql

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: laravel-mysql
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    environment:
      - MYSQL_ROOT_PASSWORD=root_password
      - MYSQL_DATABASE=pos_central
      - MYSQL_USER=laravel
      - MYSQL_PASSWORD=laravel_password
    networks:
      - laravel-multitenant
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password

  # PhpMyAdmin (opcional, para gesti贸n de BD)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: laravel-phpmyadmin
    ports:
      - "8080:80"
    environment:
      - PMA_HOST=mysql
      - PMA_PORT=3306
      - PMA_USER=root
      - PMA_PASSWORD=root_password
    depends_on:
      - mysql
    networks:
      - laravel-multitenant
    restart: unless-stopped

  # Redis (opcional, para cache y queues)
  redis:
    image: redis:alpine
    container_name: laravel-redis
    ports:
      - "6379:6379"
    networks:
      - laravel-multitenant
    restart: unless-stopped

networks:
  laravel-multitenant:
    driver: bridge

volumes:
  mysql-data:
    driver: local
  laravel-bootstrap-cache:
    driver: local
  laravel-vendor:
    driver: local



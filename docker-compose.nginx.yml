version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: laravel-nginx-multitenant
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - type: bind
        source: D:/pos-laravel
        target: /var/www/html
      - type: bind
        source: D:/pos-laravel/conf/nginx/nginx-multitenant-docker.conf
        target: /etc/nginx/conf.d/default.conf
      - type: bind
        source: D:/pos-laravel/storage/logs/nginx
        target: /var/log/nginx
    depends_on:
      - php
    networks:
      - laravel-multitenant
    restart: unless-stopped

  php:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: laravel-php-fpm
    volumes:
      - type: bind
        source: D:/pos-laravel
        target: /var/www/html
      - type: bind
        source: D:/pos-laravel/docker/php/php.ini
        target: /usr/local/etc/php/conf.d/custom.ini
      - laravel-bootstrap-cache:/var/www/html/bootstrap/cache
      - laravel-vendor:/var/www/html/vendor
    working_dir: /var/www/html
    networks:
      - laravel-multitenant
    restart: unless-stopped
    environment:
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=pos_central
      - DB_USERNAME=root
      - DB_PASSWORD=root_password
      - CENTRAL_DOMAIN=adminpos.dokploy.movete.cloud
      - CLOUDINARY_CLOUD_NAME=dxktixdby
      - CLOUDINARY_API_KEY=672933399666117
      - CLOUDINARY_API_SECRET=4q1LKVcTy_CDxnWwSxHuJyixrrI
      - CLOUDINARY_SECURE=true
      - CLOUDINARY_FOLDER=pos-images
      - N8N_WHATSAPP_WEBHOOK_URL=https://n8nserver.dokploy.movete.cloud/webhook/factura
      - N8N_TIMEOUT=10
    depends_on:
      - mysql

  mysql:
    image: mysql:8.0
    container_name: laravel-mysql
    ports:
      - "3308:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root_password
      - MYSQL_DATABASE=pos_central
      - MYSQL_USER=laravel
      - MYSQL_PASSWORD=laravel_password
    networks:
      - laravel-multitenant
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: laravel-phpmyadmin
    ports:
      - "8080:80"
    environment:
      - PMA_HOST=mysql
      - PMA_PORT=3306
      - PMA_USER=root
      - PMA_PASSWORD=root_password
    depends_on:
      - mysql
    networks:
      - laravel-multitenant
    restart: unless-stopped

  redis:
    image: redis:alpine
    container_name: laravel-redis
    ports:
      - "6379:6379"
    networks:
      - laravel-multitenant
    restart: unless-stopped

networks:
  laravel-multitenant:
    driver: bridge

volumes:
  mysql-data:
    driver: local
  laravel-bootstrap-cache:
    driver: local
  laravel-vendor:
    driver: local

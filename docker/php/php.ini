; ============================================
; Configuración PHP para Laravel Multi-Tenant
; ============================================

; Límites de memoria y ejecución
memory_limit = 512M
max_execution_time = 300
max_input_time = 300

; Límites de carga de archivos
upload_max_filesize = 50M
post_max_size = 50M

; Configuración de sesiones
session.gc_maxlifetime = 7200
session.cookie_lifetime = 7200

; Configuración de errores
display_errors = On
display_startup_errors = On
error_reporting = E_ALL

; Configuración de zona horaria
date.timezone = America/La_Paz

; OPcache para mejor rendimiento (OPTIMIZADO para Docker + Windows)
opcache.enable = 1
opcache.memory_consumption = 256
opcache.interned_strings_buffer = 16
opcache.max_accelerated_files = 20000
opcache.revalidate_freq = 60
opcache.validate_timestamps = 0
opcache.fast_shutdown = 1
opcache.enable_cli = 1

; Configuracion de realpath cache (AUMENTADO)
realpath_cache_size = 8192K
realpath_cache_ttl = 600


